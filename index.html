<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv='cache-control' content='no-cache'>

    <meta http-equiv='pragma' content='no-cache'>

    <link rel="stylesheet" href="style.css">

  <body>

    <div id="containerHTB">
      <h1>HTB</h1>
      <form class="pengaturanForm" action="index.html" method="post">

        <div class="aturMargin aturMarginH1">
          <label for="inputHari" class="kiri">Hari:</label>
          <input type="text" name="inputHari" value="" id="inputHari">
        </div>

        <div class="aturMargin">
          <label for="inputTanggal" class="kiri">Tanggal:</label>
          <input type="text" name="inputTanggal" value="" id="inputTanggal">
        </div>

        <div class="aturMargin">
          <label for="inputBulan" class="kiri">Bulan:</label>
          <input type="text" name="inputBulan" value="" id="inputBulan">
        </div>

        <button type="button" name="button" id="tombolHTB">tombol HTB</button>
      </form>
    </div>

    <div id="containerOH">
      <h1 id="toggleFormOH">OH</h1>
      <div id="containerFormOH">
        <form class="pengaturanForm" action="index.html" method="post">

          <div class="aturMargin aturMarginH1">

          <div class="aturMargin">
            <label for="inputBangsalOH">Bangsal:</label>
            <input type="text" name="inputBangsalOH" value="" id="inputBangsalOH">
          </div>
          <div class="aturMargin">
            <label for="toggleDiagnosisOHKapital"></label>
            <input type="checkbox" name="toggleDiagnosisOHKapital" value="" id="toggleDiagnosisOHKapital">
            <label for="inputDiagnosisOH">Diagnosis:</label>
            <input type="text" name="inputDiagnosisOH" value="" id="inputDiagnosisOH">

          <div class="aturMargin">

          <div class="aturMargin">
            <label for="inputOkOH">OK:</label>
            <input type="text" name="inputOkOH" value="" id="inputOkOH">
          </div>
          <div class="aturMargin">
            <label for="inputJamOH">Jam:</label>
            <input type="text" name="inputJamOH" value="" id="inputJamOH">
          </div>

            <button type="button" name="button" id="tombolOH">tombol OH</button>
        </form>
      </div>

        <div id="jadwalGBST" class="none">
